        <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            鲁班七号是手游《王者荣耀》中的英雄，游戏中的定位是射手，原型是春秋时期公输般以及三国时期孙权之女孙鲁班作为外貌原型。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            作为一个超远程射手，输出攻击能力自然十分不凡，强大的群体伤害，在团战之中更是无往不利。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            由于鲁班的攻击距离长，更适合远程消耗敌人，并且配合减速以及二技能的小段击飞。鲁班没有任何位移，还是个小短腿，控制技能也只有一技能位于手雷减速和二技能的击飞，所以生存能力差，前期尽量猥琐塔下，对线时尽量与敌方保持距离，召唤师技能建议搭配闪现或疾跑来弥补鲁班腿短的缺陷，而低端局可以用狂暴使输出更爆炸。

        </div>
