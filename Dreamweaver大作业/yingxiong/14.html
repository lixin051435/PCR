            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            弈星，手游《王者荣耀》中的男性原创英雄之一。已经正式上线，为法师型角色。拥有高强伤害以及爆发力。背景故事称其为英国公徐茂功的后代，但其击败扶桑使者的事例取自顾师言。用当他开启大招，爆发出身体里所有的能量时，苍天如圆盖,陆地似棋局。
