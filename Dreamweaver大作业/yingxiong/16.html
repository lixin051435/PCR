        <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            明世隐，手游《王者荣耀》中的男性英雄之一。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            明世隐的定位是辅助型法师英雄，可以利用技能为队友提供增益效果，也能在战斗中不断削弱敌人的实力，可谓是一名战略型英雄，而大招的爆发效果让明世隐拥有较强的收割能力。这样一名输出增益的英雄，在对战中的重要性很大。
        </div>
