        <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            女娲，是腾讯手游《王者荣耀》中的法师英雄。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            女娲是一名远程poke型法师，并且具备超远距离的位移能力，在战场中能以最快速度到达团战位置，支援能力十分强大，同时通过自身的远程支援能力，可在团战中为队友创造更多的输出机会<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            不过，在高爆发与超远射程的强项之外，女娲的位移能力较弱，且她的技能都需要一定的预判。这使女娲成为一个极具练习空间的英雄，一个老练的女娲总能够在保全自身的同时，对敌方形成恐怖的威胁。
        </div>



    </div>
