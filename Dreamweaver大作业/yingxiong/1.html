            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            安琪拉是手游《王者荣耀》中的英雄。曾经的安琪拉作为一名拥有召唤单位能力的英雄，深受许多玩家的喜爱。而改版后的安琪拉，技能全新更换，虽然没有了大熊为伴，但她多了一本大书。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其大范围的攻击、稳定的眩晕和灵活免控的大招，让这位魔法少女更具有杀伤力。
