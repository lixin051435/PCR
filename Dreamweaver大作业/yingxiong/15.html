        <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            公孙离，是手游《王者荣耀》中的一位女性原创英雄。拥有很强的敏捷力是她在游戏中重要的体验。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            阿离是个被教坊收养的兔子魔种。即便在无比清苦的岁月中，年少的阿离也曾在心里埋下过仰慕的身影和憧憬的对象。而这些成长中的印记，潜移默化地影响着阿离，终于有一天，让她代替了那些曾经离开的人，成为长安舞台上新的焦点。也进入了她们曾经逃离的，那些传说中的位于暗面的世界。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            由其姓氏、善于舞蹈、台词引用《剑器行》三者可推知，其人物取材于唐朝舞者公孙大娘。
