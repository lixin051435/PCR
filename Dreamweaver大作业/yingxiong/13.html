        <hr>
        <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            杨玉环是手游《王者荣耀》中的女性英雄之一，琵琶是她的象征。<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            杨玉环的定位是法师，是一位能为团队提供大范围输出和充足治疗量的法师/辅助型英雄，是一位经历下线重做的英雄。原先旧版杨玉环的武器为古琴，后改为琵琶，在召唤师中人气十足。杨玉环也是当前《王者荣耀》中唯一一位能自主切换被动效果的英雄。

        </div>
