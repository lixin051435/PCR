        <hr>
        <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            2018KPL秋季赛总决赛，西部赛区卫冕冠军Hero久竞，在西部主场（成都）迎战东部赛区创造16连胜纪录的大魔王BA黑凤梨。两支队伍战满七局，为我们奉献出一场东西对决的“巅峰对决”。而在总决赛后的圣诞节（12月25日），KPL官方将邀请冠军队伍――Hero久竞，举办冠军之夜活动，共同庆祝2018年KPL秋季赛总冠军的诞生！</div>
